name: interval_timer
description: Interval Timer for all kinds of sports
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_tabler_icons: ^1.7.0
  google_fonts: ^6.1.0
  scroll_snap_list: ^0.9.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  confetti: ^0.7.0
  hive_generator: ^2.0.1
  audioplayers: ^5.2.1
  package_info_plus: ^5.0.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/sounds/
